<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V2ray Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1> کد ارسال v2ray از طریق پیامک</h1>
    </header>
    <div class="tabs">
      <button class="tab-button active" data-tab="encode">هش کردن</button>
      <button class="tab-button" data-tab="decode">باز کردن</button>
    </div>
    <div class="content">
      <div id="encode" class="tab-content active">
        <textarea id="encode-input" placeholder="آدرس کانفیگ v2ray رو وارد کن..."></textarea>
        <div class="result-box">
          <pre id="encode-output"></pre>
        </div>
        <button id="encode-button">کپی</button>
      </div>
      <div id="decode" class="tab-content">
        <textarea id="decode-input" placeholder="آدرس هش شده رو وارد کن..."></textarea>
        <div class="result-box">
          <pre id="decode-output"></pre>
        </div>
        <button id="decode-button">کپی</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
